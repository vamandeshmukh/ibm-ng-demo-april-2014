<h1>Profile Component</h1>

<div *ngIf="profileData">
    <hr />
    <div style="display: flex; margin-left: 5%; margin-right: 5%;">
        <div style="flex: 1;">
            <h1>User Profile</h1>
            <p>Username: {{profileData.username}}</p>
            <p>First Name: {{profileData.firstName}}</p>
            <p>Last Name: {{profileData.lastName}}</p>
            <p>Email: <a href="mailto:{{profileData.email}}">{{profileData.email}}</a></p>
            <p>Phone: {{profileData.phone}}</p>
            <p>Aadhaar: {{profileData.aadhaar}}</p>
        </div>
        <div style="flex: 1;">
            <img height="300px" [src]="profileData.avatar" [alt]="profileData.firstName">
        </div>
    </div>
    <hr />
</div>

<div *ngIf="!profileData">
    <p>Data is loading...</p>
</div>
